<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-indigo-700 mb-4">Hello, World!</h1>
        <form action="" method="post" class="mb-4">
            {% csrf_token %}
            <label for="url" class="text-gray-700">Enter URL:</label>
            <input type="text" id="url" name="url" required class="block w-full border border-gray-300 rounded-md py-2 px-3 mt-1">
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md mt-2">Submit</button>
        </form>
        <p class="text-gray-700">{{ message }}</p>
        {% if result %}
            <h2 class="text-2xl font-bold mt-4">Result:</h2>
            <p class="text-gray-700">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
